x<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger-Magic-CityMap</title>
    <link rel="stylesheet" href="map.css">
    <script src="https://kit.fontawesome.com/9c3854b89f.js" crossorigin="anonymous"></script>
</head>

<!-- nav-btn -->
<div class="wrapper" style="display: flex; justify-content: right;">
    <a href="index.html" class="flat-btn">Home</a>
    <a href="map.html" class="flat-btn">CityMap</a>
</div>

<!-- hero image -->
<div style="text-align:center;">
    <h1>City Map</h1>
    <div class="map-img">
        <img src="" width="80%">
    </div>
</div>

<!-- section 1 -->

<body style="text-align: center;">
    <h2>Choose your type below</h2>
    <div class="section-1">
        <div class="Burger-box">

            <div class="checkbox-order">
                <div class="checkbox-zone-1">
                    <label class="checkbox-container">
                        <input type="checkbox" checked="checked">Traditional
                        <span class="checkmark"></span><br>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox">Top Order
                        <span class="checkmark"></span><br>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox">Veggie's fav
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="checkbox-zone-2">
                    <label class="checkbox-container">
                        <input type="checkbox">New style
                        <span class="checkmark"></span><br>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox">Jumbo
                        <span class="checkmark"></span><br>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox">Meat lover
                        <span class="checkmark"></span><br>
                    </label>
                </div>

                <div class="checkbox-zone-3">
                    <label class="checkbox-container">
                        <input type="checkbox">On sale
                        <span class="checkmark"></span><br>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox">Seafood
                        <span class="checkmark"></span><br>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox">Sweet
                        <span class="checkmark"></span><br>
                    </label>
                </div>

                <div class="checkbox-zone-4">
                    <label class="checkbox-container">
                        <input type="checkbox">Exotic
                        <span class="checkmark"></span><br>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox">Cheese vibe
                        <span class="checkmark"></span><br>
                    </label>

                    <label class="checkbox-container">
                        <input type="checkbox">High class
                        <span class="checkmark"></span><br>
                    </label>
                </div>

            </div>

            <!-- Submit button here -->
            <div class="wrapper" style="display: flex; justify-content: center; margin: 8px;">
                <a href="#" class="flat-btn">Submit</a>
            </div><br>

            <!-- map here -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83335.60750164498!2d-123.19067812303025!3d49.25293974096027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5486711d127232d5%3A0x84279e12d3f8cc1!2sFatburger%20Granville!5e0!3m2!1sen!2sca!4v1714538297200!5m2!1sen!2sca"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>

        </div>
    </div>
</body>

<!-- logo area -->
<div class="logo-area">
    <img src="images/Logo/logo_1-tripleo.png" alt="logo" width="12.5%">
    <img src="images/Logo/logo_2-fatburger.png" alt="logo" width="12.5%">
    <img src="images/Logo/logo_3-between2buns.png" alt="logo" width="12.5%">
    <img src="images/Logo/logo_4-bin4.png" alt="logo" width="12.5%">
</div>

<!-- footer -->
<div class="footer">
    <span class="material-symbols-outlined"></span><br>
    <i class="fa-brands fa-instagram" style="padding: 4px;"></i>
    <i class="fa-brands fa-youtube" style="padding: 4px;"></i>
    <i class="fa-brands fa-facebook" style="padding: 4px;"></i><br>
    <hr size="1.5px" width="100%" color="rgb(54, 65, 54)">
    <p2>© Arcade Creative 2024 · Logo ©
        Designed & Developed by Arcade Creative
        <p2 />
        </footer>

</html
